spring.application.name=product-test

# Use embedded MongoDB for testing
spring.data.mongodb.database=test-product-db
de.flapdoodle.mongodb.embedded.version=7.0.2

# Disable Redis for testing
spring.cache.type=none
spring.data.redis.repositories.enabled=false

# Disable Swagger in tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Logging
logging.level.com.project.product=DEBUG
