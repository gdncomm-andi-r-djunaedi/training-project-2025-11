server:
  port: 8082

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: product-service
  
  data:
    mongodb:
      uri: mongodb://${MONGO_USER:root}:${MONGO_PASSWORD:rootpassword}@${MONGO_HOST:localhost}:${MONGO_PORT:27017}/${MONGO_DB:marketplace_product}?authSource=admin
      auto-index-creation: false

jwt:
  rsa:
    # Public key for JWT validation (not used by product service, but required by common module)
    public-key: ${JWT_PUBLIC_KEY:-----BEGIN PUBLIC KEY----------END PUBLIC KEY-----}
    private-key: ""

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

logging:
  level:
    com.marketplace: DEBUG
    org.springframework.data.mongodb: DEBUG
