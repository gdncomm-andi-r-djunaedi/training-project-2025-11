server:
  port: 8082

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

---
# Local development profile (embedded MongoDB)
spring:
  config:
    activate:
      on-profile: local
  data:
    mongodb:
      uri: mongodb://${MONGO_HOST:localhost}:27017/productdb
  autoconfigure:
    exclude:

---
# Docker/Production profile (MongoDB)
spring:
  config:
    activate:
      on-profile: docker
  data:
    mongodb:
      uri: mongodb://${MONGO_HOST:localhost}:27017/productdb
