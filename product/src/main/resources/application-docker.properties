# Product Service Configuration - Docker Profile
# Server Configuration
server.port=${SERVER_PORT:8082}
# Application Name
spring.application.name=product-service
# MongoDB Configuration (use environment variables)
spring.data.mongodb.uri=mongodb://${MONGODB_HOST:mongodb}:${MONGODB_PORT:27017}/${MONGODB_DATABASE:marketplace_product}
spring.data.mongodb.auto-index-creation=true
# Redis Configuration
spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}
# Logging Configuration
logging.level.root=INFO
logging.level.com.marketplace.product=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%X{correlationId:-}] - %logger{36} - %msg%n
# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
