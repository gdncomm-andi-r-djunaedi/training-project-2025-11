# Product Service Configuration

server.port=${SERVER_PORT:8082}
spring.application.name=product-service

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://${MONGODB_HOST:localhost}:${MONGODB_PORT:27017}/${MONGODB_DATABASE:marketplace_product}
spring.data.mongodb.auto-index-creation=true

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# Elasticsearch Configuration
spring.elasticsearch.uris=${ELASTICSEARCH_URIS:http://localhost:9200}

# Logging Configuration
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.marketplace.product=${LOG_LEVEL_APP:DEBUG}
logging.level.org.springframework.web=${LOG_LEVEL_WEB:DEBUG}
logging.level.org.springframework.data.mongodb=${LOG_LEVEL_MONGO:DEBUG}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%X{correlationId:-}] - %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.info.env.enabled=true
info.app.name=Product Service
info.app.description=Product catalog microservice
info.app.version=1.0.0

# Swagger Configuration
swagger.title=Product Service API
swagger.description=API for product catalog and search operations
swagger.version=1.0.0
swagger.server-url=${SWAGGER_SERVER_URL:http://localhost:8082}
swagger.server-description=Product Service
