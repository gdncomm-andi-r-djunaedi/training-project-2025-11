spring.application.name=c
server.port=8004



spring.datasource.url=jdbc:postgresql://localhost:5432/product_db

spring.datasource.username=anushav

spring.datasource.password=

spring.datasource.driver-class-name=org.postgresql.Driver



# JPA/Hibernate Configuration

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.format_sql=true



# Swagger/OpenAPI Configuration

springdoc.api-docs.path=/api-docs

springdoc.swagger-ui.path=/swagger-ui.html

springdoc.swagger-ui.enabled=true


# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

#eureka.client.serviceUrl.defaultZone=http://localhost:8999/eureka/

# Jackson Configuration for LocalDateTime
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.time-zone=UTC

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=productEvent:com.microservice.product.dto.ProductEventDto
