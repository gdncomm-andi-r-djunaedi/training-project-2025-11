spring.application.name=product
server.port=8082

# Eureka Service Discovery
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=marketplace_products
spring.data.mongodb.auto-index-creation=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Kafka Feature Toggle (set to false to disable Kafka)
kafka.enabled=true
kafka.topic.product-events=product-events

# Logging
logging.level.com.marketplace=DEBUG
logging.level.org.apache.kafka=WARN

# Redis Configuration for Caching
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# Spring Cache Configuration
spring.cache.type=redis
spring.cache.cache-names=productById,productBySku,productList,productByCategory
spring.cache.redis.time-to-live=1800000  # 30 minutes in milliseconds (default)
spring.cache.redis.cache-null-values=false
spring.cache.redis.use-key-prefix=true
spring.cache.redis.key-prefix=product:cache: