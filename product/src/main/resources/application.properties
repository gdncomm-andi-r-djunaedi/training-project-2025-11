# Product Service Configuration
# Active Profile (dev, prod)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
server.port=8082
# Application Name
spring.application.name=product-service
# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/marketplace_product
spring.data.mongodb.auto-index-creation=true
# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
# Logging Configuration
logging.level.root=INFO
logging.level.com.marketplace.product=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%X{correlationId:-}] - %logger{36} - %msg%n
# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.info.env.enabled=true
info.app.name=Product Service
info.app.description=Product catalog microservice
info.app.version=1.0.0
# Swagger Configuration
swagger.title=Product Service API
swagger.description=API for product catalog and search operations
swagger.version=1.0.0
swagger.server-url=http://localhost:8082
swagger.server-description=Product Service
