# Test configuration for API Gateway
spring.application.name=api-gateway-test

# JWT config - same as main for test token generation
jwt.secret=testsecretkey123456789012345678901234567890

# Disable Redis and Gateway Redis auto-configuration for tests (we'll mock it)
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration,\
  org.springframework.cloud.gateway.config.GatewayRedisAutoConfiguration

# Test routes - using mock server
spring.cloud.gateway.routes[0].id=member-service
spring.cloud.gateway.routes[0].uri=http://localhost:9999
spring.cloud.gateway.routes[0].predicates[0]=Path=/members/**

spring.cloud.gateway.routes[1].id=product-service
spring.cloud.gateway.routes[1].uri=http://localhost:9999
spring.cloud.gateway.routes[1].predicates[0]=Path=/products/**

spring.cloud.gateway.routes[2].id=cart-service
spring.cloud.gateway.routes[2].uri=http://localhost:9999
spring.cloud.gateway.routes[2].predicates[0]=Path=/carts/**

