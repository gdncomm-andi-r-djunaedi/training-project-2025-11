spring.application.name=search
server.port=8085
spring.kafka.bootstrap-servers=kafka-01.qa2-sg.cld:9092
spring.kafka.consumer.group-id=product-search-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.type.mapping=com.example.product.event.ProductUpdateEvent:com.example.search.event.ProductUpdateEvent

solr.url=http://localhost:8983/solr