services:
  # Database Services
  postgres:
    image: postgres:16-alpine
    container_name: marketplace-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: member_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketplace-network

  mongo:
    image: mongo:7.0
    container_name: marketplace-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketplace-network

  redis:
    image: redis:7.2-alpine
    container_name: marketplace-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketplace-network

  # Application Services
  member-service:
    build:
      context: ./member
      dockerfile: Dockerfile
    container_name: marketplace-member
    ports:
      - "8081:8081"
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/member_db
      DATABASE_USER: postgres
      DATABASE_PASSWORD: password
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - marketplace-network
    restart: unless-stopped

  product-service:
    build:
      context: ./product
      dockerfile: Dockerfile
    container_name: marketplace-product
    ports:
      - "8082:8082"
    environment:
      MONGODB_URI: mongodb://mongo:27017/product_db
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - marketplace-network
    restart: unless-stopped

  cart-service:
    build:
      context: ./cart
      dockerfile: Dockerfile
    container_name: marketplace-cart
    ports:
      - "8083:8083"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PRODUCT_SERVICE_URL: http://product-service:8082
    depends_on:
      redis:
        condition: service_healthy
      product-service:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - marketplace-network
    restart: unless-stopped

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: marketplace-gateway
    ports:
      - "8080:8080"
    environment:
      MEMBER_SERVICE_URL: http://member-service:8081
      PRODUCT_SERVICE_URL: http://product-service:8082
      CART_SERVICE_URL: http://cart-service:8083
      JWT_SECRET: 5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
    depends_on:
      member-service:
        condition: service_healthy
      product-service:
        condition: service_healthy
      cart-service:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - marketplace-network
    restart: unless-stopped

networks:
  marketplace-network:
    driver: bridge

volumes:
  postgres_data:
  mongo_data:
  redis_data:
