version: '3.8'

services:
  # PostgreSQL for Member and Cart services
  postgres:
    image: postgres:15-alpine
    container_name: marketplace-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: marketplace_member,marketplace_cart
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketplace-network

  # MongoDB for Product service
  mongodb:
    image: mongo:7.0
    container_name: marketplace-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_DATABASE: marketplace_product
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketplace-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: marketplace-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketplace-network

  # API Gateway
  api-gateway:
    image: localhost/training-final-project-api-gateway:latest
    container_name: marketplace-api-gateway
    ports:
      - "8080:8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MEMBER_SERVICE_URL=http://member-service:8081
      - PRODUCT_SERVICE_URL=http://product-service:8082
      - CART_SERVICE_URL=http://cart-service:8083
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - marketplace-network

  # Member Service
  member-service:
    image: localhost/training-final-project-member-service:latest
    container_name: marketplace-member-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=seeder
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=marketplace_member
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - marketplace-network

  # Product Service
  product-service:
    image: localhost/training-final-project-product-service:latest
    container_name: marketplace-product-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=seeder
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_DB=marketplace_product
      - MONGO_USER=root
      - MONGO_PASSWORD=rootpassword
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - marketplace-network

  # Cart Service
  cart-service:
    image: localhost/training-final-project-cart-service:latest
    container_name: marketplace-cart-service
    ports:
      - "8083:8083"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=marketplace_cart
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - marketplace-network

volumes:
  postgres_data:
  mongodb_data:
  redis_data:

networks:
  marketplace-network:
    driver: bridge

