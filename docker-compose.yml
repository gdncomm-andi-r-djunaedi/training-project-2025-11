version: '3.8'

services:
  # Databases
  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      POSTGRES_DB: memberdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservices
  member:
    build: ./member
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      JWT_SECRET: replace-this-with-32-char-min-secret-please
    depends_on:
      postgres:
        condition: service_healthy

  product:
    build: ./product
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      MONGO_HOST: mongodb
    depends_on:
      mongodb:
        condition: service_healthy

  cart:
    build: ./cart
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      MONGO_HOST: mongodb
      REDIS_HOST: redis
      JWT_SECRET: replace-this-with-32-char-min-secret-please
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy

  gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    environment:
      MEMBER_URL: http://member:8081
      PRODUCT_URL: http://product:8082
      CART_URL: http://cart:8083
    depends_on:
      - member
      - product
      - cart

volumes:
  postgres_data:
  mongo_data:
  redis_data:
