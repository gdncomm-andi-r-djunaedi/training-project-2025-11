server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: member-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/members/**
          filters:
            - Authentication
        - id: product-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/products/**
          filters:
            - Authentication
        - id: cart-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/cart/**
          filters:
            - Authentication

