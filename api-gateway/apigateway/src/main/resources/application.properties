spring.application.name=apigateway
server.port=8083

# Disable Spring Cloud compatibility verifier (temporary - until dependencies are resolved)
spring.cloud.compatibility-verifier.enabled=false

# Suppress shutdown warnings (optional - this is just a warning during shutdown)
logging.level.org.springframework.cloud.context.named=WARN
logging.level.org.springframework.beans.factory=WARN

# Feign Client Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=basic
feign.hystrix.enabled=false

# Member Service URL (for authentication)
member.service.url=http://localhost:8007

# Product Service URL
product.service.url=http://localhost:8008

# Cart Service URL
cart.service.url=http://localhost:8011

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLongForHS512Algorithm
jwt.expiration=1800000
#jwt.expiration=120000

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

spring.jackson.default-property-inclusion=non_null