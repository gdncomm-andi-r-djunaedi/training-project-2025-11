spring.main.allow-bean-definition-overriding=true

security.jwt.secret-key=ZmFrZXNlY3JldGtleWZha2VzZWNyZXRrZXkzMjMyMzIzMjMyMzIzMjMy
security.jwt.expiration-minutes=5

rate-limiter.enabled=false
rate-limiter.requests-per-minute=10

gateway.routes.member.uri=http://localhost:8081
gateway.routes.member.path=/members/**
gateway.routes.product.uri=http://localhost:8082
gateway.routes.product.path=/products/**
gateway.routes.cart.uri=http://localhost:8083
gateway.routes.cart.path=/cart/**

services.clients.member.base-url=${gateway.routes.member.uri}
services.clients.member.endpoints.validate-credentials=/members/internal/auth/validate-credentials
services.clients.member.endpoints.register=/members/internal/auth/register
services.clients.member.connect-timeout=1000
services.clients.member.read-timeout=1000

spring.data.redis.host=localhost
spring.data.redis.port=6379

