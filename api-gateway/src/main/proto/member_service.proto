syntax = "proto3";

import "register_request.proto";
import "default_member_response.proto";
import "login_request.proto";
import "logout_request.proto";
import "login_response.proto";

option java_multiple_files = true;
option java_package = "com.training.marketplace.member.service";

service MemberService{
  rpc Register(RegisterRequest) returns (DefaultMemberResponse);
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc Logout(LogoutRequest) returns (DefaultMemberResponse);
}