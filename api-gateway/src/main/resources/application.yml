spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      routes:
        # Member Service routes (Auth - Public)
        - id: member-auth
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**
        
        # Product Service routes (Public)
        - id: product-search
          uri: http://localhost:8082
          predicates:
            - Path=/api/products/**
        
        # Cart Service routes (Authenticated)
        - id: cart-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/cart/**
      
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            exposedHeaders:
              - Authorization
            maxAge: 3600
  
  data:
    redis:
      host: localhost
      port: 6379
      password: marketplace_pass
      timeout: 60000ms

server:
  port: 8080

# JWT Configuration
jwt:
  secret: your-256-bit-secret-key-change-this-in-production-make-it-longer
  issuer: marketplace-platform

# Logging
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.marketplace.gateway: DEBUG
