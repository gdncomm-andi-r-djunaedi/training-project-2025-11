server:
  port: 8084

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: member-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/members/**
        - id: product-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/products/**
        - id: cart-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/carts/**