server:
  port: 8080

spring:
  application:
    name: api-gateway
  data:
    redis:
      host: localhost
      port: 6379
  cloud:
    gateway:
      routes:
        - id: member-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/member/**
          filters:
            - AuthenticationFilter
        - id: product-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/product/**
          filters:
            - AuthenticationFilter
        - id: cart-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/cart/**
          filters:
            - AuthenticationFilter
