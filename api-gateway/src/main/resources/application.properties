# API Gateway Configuration

server.port=${SERVER_PORT:8080}
spring.application.name=api-gateway

# JWT Configuration
jwt.secret=${JWT_SECRET:dev-secret-key-for-testing-only-minimum-256-bits-do-not-use-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# Spring Cloud Gateway Routes
spring.cloud.gateway.routes[0].id=member-service
spring.cloud.gateway.routes[0].uri=${MEMBER_SERVICE_URL:http://localhost:8081}
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/member/**

spring.cloud.gateway.routes[1].id=product-service
spring.cloud.gateway.routes[1].uri=${PRODUCT_SERVICE_URL:http://localhost:8082}
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/product/**

spring.cloud.gateway.routes[2].id=cart-service
spring.cloud.gateway.routes[2].uri=${CART_SERVICE_URL:http://localhost:8083}
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/cart/**
spring.cloud.gateway.routes[2].filters[0]=JwtAuthenticationFilter

spring.cloud.gateway.routes[3].id=auth-login
spring.cloud.gateway.routes[3].uri=lb://api-gateway
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/auth/**

# Internal Service URLs (for WebClient)
services.member.url=${MEMBER_SERVICE_URL:http://localhost:8081}

# Rate Limiting Configuration
ratelimit.enabled=${RATELIMIT_ENABLED:true}
ratelimit.requests-per-minute=${RATELIMIT_RPM:100}

# Logging Configuration
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.marketplace.gateway=${LOG_LEVEL_APP:DEBUG}
logging.level.org.springframework.cloud.gateway=${LOG_LEVEL_GATEWAY:INFO}
logging.level.org.springframework.web=${LOG_LEVEL_WEB:INFO}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%X{correlationId:-}] - %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus,gateway
management.endpoint.health.show-details=always
management.endpoint.gateway.enabled=true
management.info.env.enabled=true
info.app.name=API Gateway
info.app.description=Entry point for marketplace microservices
info.app.version=1.0.0
