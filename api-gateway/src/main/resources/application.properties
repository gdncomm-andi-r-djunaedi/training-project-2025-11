spring.application.name=api-gateway
# Spring
server.port=8080
spring.main.banner-mode=off

# gRPC targets
grpc.member.host=member-service
grpc.member.port=9095
grpc.product.host=product-service
grpc.product.port=9096

# JWT (HMAC secret). IMPORTANT: use a long random secret (>= 32 bytes). Replace for production.
security.jwt.hmac.secret=1234567890ABCDEFGH1234567890ABCDEFGH

# Token policy
security.jwt.expiry-seconds=86400

# Logging
logging.level.com.gdn.training.apigateway=INFO

# JWT
jwt.secret=supersecretkeysupersecretkey1234
