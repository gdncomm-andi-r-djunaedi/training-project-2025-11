spring.application.name=api-gateway
server.port=8084

# JWT Configuration
jwt.secret=9a4f2c8d3b7a1e6f4c8d3b7a1e6f4c8d3b7a1e6f4c8d3b7a1e6f

# Gateway Routes
spring.cloud.gateway.routes[0].id=member-service-auth
spring.cloud.gateway.routes[0].uri=${MEMBER_SERVICE_URL:http://localhost:8081}
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.routes[1].id=member-service-api
spring.cloud.gateway.routes[1].uri=${MEMBER_SERVICE_URL:http://localhost:8081}
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/members/**

spring.cloud.gateway.routes[2].id=product-service
spring.cloud.gateway.routes[2].uri=${PRODUCT_SERVICE_URL:http://localhost:8082}
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/products/**
spring.cloud.gateway.routes[2].filters[0]=AuthenticationFilter

spring.cloud.gateway.routes[3].id=cart-service
spring.cloud.gateway.routes[3].uri=${CART_SERVICE_URL:http://localhost:8083}
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/cart/**
spring.cloud.gateway.routes[3].filters[0]=AuthenticationFilter

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,gateway

logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG
