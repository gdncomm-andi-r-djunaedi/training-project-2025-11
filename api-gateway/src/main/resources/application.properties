spring.application.name=api-gateway

# JWT secret and settings (must match issuer used by member service)
# Ensure this value matches the member service's default if env JWT_SECRET is not set
security.jwt.secret=${JWT_SECRET:change-this-secret-to-32-bytes-min}
security.jwt.expirationSeconds=${JWT_EXPIRATION_SECONDS:3600}

# Gateway-specific settings
server.port=8081

# Rate limiting defaults
rate.limit.capacity=60
rate.limit.refill.period=1
rate.limit.unit=MINUTES

# Dynamic routes configuration
# Example: route to member service
gateway.routes[0].id=member-service
gateway.routes[0].path=/api/member/**
gateway.routes[0].uri=${MEMBER_SERVICE_URL:http://localhost:8080}
gateway.routes[0].stripPrefix=0
gateway.routes[0].enabled=true