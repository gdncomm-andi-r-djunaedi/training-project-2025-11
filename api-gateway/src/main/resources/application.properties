spring.application.name=api-gateway
server.port=8999

# Disable default Spring Security auto-configuration
# This prevents Spring Security from auto-creating a UserDetailsService bean
# when you're using custom authentication (JWT tokens)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Gateway MVC Routes Configuration
# Note: Login (/api/member/logIn) is handled by AuthController in gateway

# Route register endpoint to member-service
spring.cloud.gateway.mvc.routes[0].id=member-service-register
spring.cloud.gateway.mvc.routes[0].uri=http://localhost:8081
spring.cloud.gateway.mvc.routes[0].predicates[0]=Path=/api/member/register

# Product service routes
spring.cloud.gateway.mvc.routes[1].id=product-service
spring.cloud.gateway.mvc.routes[1].uri=http://localhost:8004
spring.cloud.gateway.mvc.routes[1].predicates[0]=Path=/api/products/**

# Cart service routes
spring.cloud.gateway.mvc.routes[2].id=cart-service
spring.cloud.gateway.mvc.routes[2].uri=http://localhost:8085
spring.cloud.gateway.mvc.routes[2].predicates[0]=Path=/api/cart/**


#30 * 1000 -> 30 seconds
#5 * 60 * 1000  -> 5 mins
