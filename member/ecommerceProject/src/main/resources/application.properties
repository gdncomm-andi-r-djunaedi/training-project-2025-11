spring.application.name=ecommerceProject

spring.datasource.url=jdbc:postgresql://localhost:5432/member
spring.datasource.username=rakshanab
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
server.port=8083

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

springdoc.use-faker=false

# JWT secret key
jwt.secret=mySuperSecretKey12345WithExtraNewSecureKey12345

# JWT token expiration time in milliseconds (e.g., 1 hour)
jwt.expiration=3600000