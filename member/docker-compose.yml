version: "3.9"

services:

  # ============================
  # POSTGRES DATABASE
  # ============================
  member-postgres:
    image: postgres:16
    container_name: member-postgres
    restart: always
    environment:
      POSTGRES_DB: memberdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - member_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d memberdb"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - member-net

  # ============================
  # REDIS CACHE
  # ============================
  member-redis:
    image: redis:7
    container_name: member-redis
    restart: always
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - member-net

  # ============================
  # MEMBER SERVICE (Spring Boot)
  # ============================
  member-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: member-service
    depends_on:
      member-postgres:
        condition: service_healthy
      member-redis:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod

      # Database ENV
      SPRING_DATASOURCE_URL: jdbc:postgresql://member-postgres:5432/memberdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres

      # Redis ENV
      SPRING_REDIS_HOST: member-redis

    ports:
      - "9095:9095"   # gRPC
      - "8081:8081"   # Actuator / Optional
    networks:
      - member-net

# ============================
# NETWORK & VOLUME
# ============================
networks:
  member-net:

volumes:
  member_pgdata:
