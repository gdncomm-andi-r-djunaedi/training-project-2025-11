server:
  port: 8081

spring:
  application:
    name: member-service
  datasource:
    url: jdbc:postgresql://localhost:5432/member
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
