spring.application.name=member

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/memberdb}
spring.datasource.username=${DB_USERNAME:member}
spring.datasource.password=${DB_PASSWORD:memberpass}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

security.jwt.secret=${JWT_SECRET:70d9a400-3fd5-4501-9abe-2acf1761f396}
security.jwt.expirationSeconds=${JWT_EXPIRATION_SECONDS:3600}

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html