spring.application.name=member-test

# Use H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# JWT Configuration for testing
security.jwt.secret=test-secret-key-for-integration-tests-70d9a400-3fd5-4501-9abe-2acf1761f396
security.jwt.expirationSeconds=3600

# Disable Swagger in tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Logging
logging.level.com.project.member=DEBUG
