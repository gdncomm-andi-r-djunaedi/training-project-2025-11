# H2 Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
# Member Service Configuration
member.security.password-min-length=8
member.security.max-login-attempts=5
member.security.lockout-duration-minutes=30
member.registration.email-verification-required=false
# Logging
logging.level.com.marketplace=DEBUG
logging.level.org.springframework.web=DEBUG

