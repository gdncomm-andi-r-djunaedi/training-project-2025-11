spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  data:
    redis:
      host: localhost
      port: 6379 # Mock or embedded redis would be better, but for now assuming local or skipping redis tests in integration
