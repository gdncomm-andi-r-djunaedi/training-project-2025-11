# Member Service Configuration

server.port=${SERVER_PORT:8081}
spring.application.name=member-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:marketplace_member}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET:dev-secret-key-for-testing-only-minimum-256-bits-do-not-use-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging Configuration
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.marketplace.member=${LOG_LEVEL_APP:DEBUG}
logging.level.org.springframework.web=${LOG_LEVEL_WEB:DEBUG}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:DEBUG}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:DEBUG}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%X{correlationId:-}] - %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.info.env.enabled=true
info.app.name=Member Service
info.app.description=User management microservice
info.app.version=1.0.0

# Swagger Configuration
swagger.title=Member Service API
swagger.description=API for user authentication and member management
swagger.version=1.0.0
swagger.server-url=${SWAGGER_SERVER_URL:http://localhost:8081}
swagger.server-description=Member Service
