server:
  port: 8081

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:docker}

jwt:
  secret: ${JWT_SECRET:replace-this-with-32-char-min-secret-please}
  expiration-ms: 86400000

---
# Local development profile (H2 in-memory database)
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:mem:memberdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

---
# Docker/Production profile (PostgreSQL)
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5433}/${POSTGRES_DB:memberdb}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
