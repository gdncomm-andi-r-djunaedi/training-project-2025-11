version: "3.8"

# ================================
# Redis Docker Compose
# Optimized for minimal memory footprint
# ================================

services:
  redis:
    image: redis:7-alpine
    container_name: redis
    hostname: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    # Memory-optimized Redis settings
    command:
      [
        "redis-server",
        "--appendonly",
        "yes",
        "--protected-mode",
        "no",
        "--maxmemory",
        "48mb",
        "--maxmemory-policy",
        "allkeys-lru",
        "--save",
        "900 1",
        "--save",
        "300 10"
      ]
    networks:
      - waroenk-network
      - redis-net
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 64M    # Reduced from 256M - was at 2.26% (5.77MiB)
        reservations:
          cpus: "0.1"
          memory: 16M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data:

networks:
  waroenk-network:
    name: waroenk-network
    external: true
  redis-net:
    name: redis-net
    driver: bridge
