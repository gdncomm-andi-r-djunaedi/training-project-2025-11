version: "3.8"

# ================================
# MongoDB Docker Compose (Lightweight)
# Optimized for development with minimal memory
# ================================

services:
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 348M
        reservations:
          memory: 150M
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS:-admin}
      MONGO_INITDB_DATABASE: catalog
    ports:
      - "${MONGO_PORT:-27017}:27017"
    networks:
      - waroenk-network
      - mongodb
    volumes:
      - mongo_data:/data/db
      - ./init-db:/docker-entrypoint-initdb.d
    # Memory-optimized MongoDB settings
    command: >
      mongod
      --auth
      --bind_ip_all
      --maxConns 200
      --wiredTigerCacheSizeGB 0.3
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  mongo_data:

networks:
  waroenk-network:
    name: waroenk-network
    external: true
  mongodb:
    name: mongodb
    driver: bridge
