version: "3.8"

# ================================
# PostgreSQL Docker Compose
# Accessible from host on localhost:5432
# Optimized for low memory usage
# ================================

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_DB: postgres
    # Memory-optimized PostgreSQL settings
    command: >
      postgres 
      -c shared_buffers=32MB
      -c work_mem=2MB
      -c maintenance_work_mem=32MB
      -c effective_cache_size=64MB
      -c max_connections=100
      -c listen_addresses='*'
    networks:
      - waroenk-network
      - postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 128M   # Reduced from 512M - was at 8.35% (42.76MiB)
        reservations:
          cpus: "0.25"
          memory: 64M

volumes:
  postgres_data:

networks:
  waroenk-network:
    name: waroenk-network
    external: true
  postgres:
    name: postgres
    driver: bridge
