version: "3.8"

# ================================
# Typesense Docker Compose
# Search engine accessible on localhost:8108
# ================================

services:
  typesense:
    image: typesense/typesense:29.0
    container_name: typesense
    restart: unless-stopped
    ports:
      - "${TYPESENSE_PORT:-8108}:8108"
    networks:
      - typesense-net
    volumes:
      - typesense_data:/data
    environment:
      TYPESENSE_API_KEY: ${TYPESENSE_API_KEY:-xyz123}
    # Optimized for low resource environments:
    command: >
      --data-dir /data
      --api-key=${TYPESENSE_API_KEY:-xyz123}
      --enable-cors=false
      --enable-embedding
      --num-threads=2
      --search-cache-size=128mb

    # Optional: enforce memory limits (only works if using Docker Swarm)
    deploy:
      resources:
        limits:
          memory: 1g
        reservations:
          memory: 512m
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8108/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  typesense_data:

networks:
  typesense-net:
    name: typesense-net
    driver: bridge
