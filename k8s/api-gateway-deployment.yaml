apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: api-gateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATA_REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: marketplace-config
                  key: redis-host
            - name: SPRING_DATA_REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: marketplace-config
                  key: redis-port
            - name: SPRING_CLOUD_GATEWAY_ROUTES_0_URI
              value: "http://member-service:8081"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_1_URI
              value: "http://product-service:8082"
            - name: SPRING_CLOUD_GATEWAY_ROUTES_2_URI
              value: "http://cart-service:8083"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
