spring.application.name=cart-service
server.port=8083

# PostgreSQL Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/cart_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:ecommerce_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:ecommerce_pass}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Redis Configuration
spring.data.redis.host=${SPRING_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}

# Product Service URL
product.service.url=${PRODUCT_SERVICE_URL:http://localhost:8082}

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
