spring.application.name=cartData
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=cart_details
spring.data.mongodb.repositories.enabled=true
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.timeout=60000ms

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

#services base URL
product.service.url=http://localhost:8081

# JWT secret key (keep this safe and secret)
jwt.secret=mySuperSecretKey12345WithExtraNewSecureKey12345

# JWT token expiration time in milliseconds (e.g., 1 hour)
jwt.expiration=3600000