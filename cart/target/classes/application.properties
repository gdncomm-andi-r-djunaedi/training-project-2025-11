spring.application.name=cart

server.port=8084

# Eureka Service Discovery
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

## ? Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# MongoDB Configuration (Persistent Storage)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=marketplace_cart
spring.data.mongodb.auto-index-creation=true

## ? Product Service Configuration
product.service.url=http://localhost:8082

## ? Feign Client Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=full

## ? Feign Specific Configuration for Product Service
feign.client.config.product-service.connectTimeout=5000
feign.client.config.product-service.readTimeout=5000

---

## ? Logging Configuration
logging.level.com.marketplace=DEBUG
logging.level.com.blibli.cart=DEBUG
logging.level.com.blibli.cart.client=DEBUG

