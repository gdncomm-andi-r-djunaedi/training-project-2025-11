# Server Configuration
server.port=8085

# Application Name
spring.application.name=cart

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/cart
spring.data.mongodb.database=cart

# Feign Client Configuration
feign.client.config.product-service.url=http://localhost:8083
feign.client.config.product-service.connect-timeout=5000
feign.client.config.product-service.read-timeout=10000

# Logging Configuration
logging.level.com.marketplace.cart=INFO
logging.level.org.springframework.web=INFO
