server:
  port: 8083

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

jwt:
  secret: ${JWT_SECRET:replace-this-with-32-char-min-secret-please}

logging:
  level:
    com.example.cart: DEBUG

---
# Local development profile
spring:
  config:
    activate:
      on-profile: local
  data:
    mongodb:
      uri: mongodb://${MONGO_HOST:localhost}:27017/cartdb
    redis:
      host: ${REDIS_HOST:localhost}
      port: 6379

---
# Docker/Production profile
spring:
  config:
    activate:
      on-profile: docker
  data:
    mongodb:
      uri: mongodb://${MONGO_HOST:localhost}:27017/cartdb
    redis:
      host: ${REDIS_HOST:localhost}
      port: 6379
