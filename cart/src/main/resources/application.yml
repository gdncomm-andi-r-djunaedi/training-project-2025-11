server:
  port: 8083

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: cart-service
  
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:marketplace_cart}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

jwt:
  access-token-validity: 3600000
  refresh-token-validity: 86400000
  rsa:
    public-key: ${JWT_PUBLIC_KEY:-----BEGIN PUBLIC KEY----------END PUBLIC KEY-----}
    private-key: ""

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

logging:
  level:
    com.marketplace: DEBUG
    org.springframework.security: DEBUG
