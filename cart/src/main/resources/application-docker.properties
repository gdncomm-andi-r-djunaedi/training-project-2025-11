# Cart Service Configuration - Docker Profile

# Server Configuration
server.port=${SERVER_PORT:8083}

# Application Name
spring.application.name=cart-service

# Database Configuration (use environment variables)
spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:marketplace_cart}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Product Service URL (container hostname)
services.product.url=${PRODUCT_SERVICE_URL:http://product-service:8082}

# Logging Configuration
logging.level.root=INFO
logging.level.com.marketplace.cart=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%X{correlationId:-}] - %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
