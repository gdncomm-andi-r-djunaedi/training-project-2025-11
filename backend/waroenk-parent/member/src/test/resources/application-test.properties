# ===========================================
# Test Configuration
# ===========================================
spring.application.name=member-test

# ===========================================
# H2 In-Memory Database (for integration tests)
# ===========================================
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Flyway for tests (using JPA auto DDL)
spring.flyway.enabled=false

# ===========================================
# Disable Redis for Unit Tests
# ===========================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.session.SessionAutoConfiguration

# ===========================================
# gRPC Configuration (disabled for tests)
# ===========================================
grpc.server.port=-1
grpc.server.in-process-name=test
grpc.ui.enabled=false

# ===========================================
# Disable Gateway Registration for Tests
# ===========================================
gateway.registration.enabled=false

# ===========================================
# JWT Configuration (test secret)
# ===========================================
jwt.secret=dGVzdC1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tZ2VuZXJhdGlvbi1taW5pbXVtLTI1Ni1iaXRzLXRlc3Q=

# Pagination
default.item-per-page=10

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.gdn.project.waroenk=DEBUG


