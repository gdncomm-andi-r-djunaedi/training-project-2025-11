# ===========================================
# Test Configuration for API Gateway
# ===========================================
spring.application.name=api-gateway-test

# ===========================================
# H2 In-Memory Database (for integration tests)
# ===========================================
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Flyway for tests
spring.flyway.enabled=false

# ===========================================
# Disable Redis for Tests
# ===========================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# ===========================================
# gRPC Configuration (disabled for tests)
# ===========================================
grpc.server.port=-1
grpc.server.in-process-name=test

# ===========================================
# JWT Configuration (test secret)
# ===========================================
gateway.jwt.secret=dGVzdC1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tZ2VuZXJhdGlvbi1taW5pbXVtLTI1Ni1iaXRzLXRlc3Q=
gateway.jwt.access-token-expiration=3600
gateway.jwt.refresh-token-expiration=604800

# ===========================================
# Gateway Public Paths (for testing)
# ===========================================
gateway.public-paths=/api/auth/**,/api/public/**,/actuator/**

# Logging
logging.level.com.gdn.project.waroenk=DEBUG

